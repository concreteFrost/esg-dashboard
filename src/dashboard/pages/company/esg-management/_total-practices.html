<div

  across category type."
>
  <div class="card ">
    <div class="card-header border-bottom-0">
      <h5 class="h3 mb-0">Total ESG Good Practices in Place</h5>

      <h3>30</h3>

      <h3>50</h3>

    <div class="card-body mb--1 progress-list">

    </div>
  </div>
</div>
