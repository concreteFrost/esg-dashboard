<div
id="_treemap"
  class="col movable-cards"
  data-toggle="tooltip"
  data-placement="top"
  title="The percentage displayed represents the %
  of disclosure data for which there is no
  data. The size of the box represented the
  total number of data in each category
  "
>
  <div class="card card-large">
    <div class="card-header bg-transparent">
      <div class="row align-items-center">
        <div class="col">
          <h5 class="h3 mb-0">Disclosure Gaps</h5>
        </div>
        <div class="row">
          <div class="col"><button class="btn btn-secondary btn-sm" id="expand-treemap-btn">expand</button></div>
        </div>
      </div>
    </div>
    <div id="card" class="card-body p-0">
      <p id="chart"></p>
      <div class="treemap-container">
        <div id="domainDrillDown"></div>
      </div>
    </div>
  </div>
</div>
