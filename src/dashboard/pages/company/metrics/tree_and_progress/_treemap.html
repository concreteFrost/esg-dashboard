<div
  class="col-xl-6 movable-cards"
  id="_treemap"
  data-toggle="tooltip"
  data-placement="top"
  title="The percentage displayed represents the %
  of metrics for which there is no data. The
  size of the box represented the
  total
  number of metrics in each category "
>
  <div class="card card-large">
    <div class="card-header bg-transparent">
      <div class="row align-items-center">
        <div class="col">
          <h5 class="h3 mb-0">Metric Reporting Gaps</h5>
        </div>
        <div class="row">
          <div class="col">
            <button class="btn btn-secondary btn-sm" id="expand-treemap-btn">
              resize
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="card" class="card-body p-0">
      <div class="treemap-container">
        <div
        id="domainDrillDown"
        data-toggle="tooltip"
        data-placement="top"
        title="Click to return to the previous view of the graph"
        style="height: 500px;"
      ></div>
      </div>
    </div>
  </div>
</div>
