<div id="overview">
    <div class="card">
      <!-- Card header -->
      <div class="card-header">
        <h3 class="mb-0">KPIs</h3>
      </div>
      <!-- Card Body-->
      <div class="card-body bg-esg-five">
        @@include('./_manage-widgets.html')
        @@include("../partials/cards/kpis/container.html")
      </div>
    </div>
    
    <div class="card">
        <!-- Card header -->
        <div class="card-header">
          <h3 class="mb-0">Material Metrics </h3>
        </div>
        <!-- Card Body-->
        <div class="card-body bg-esg-five">
          @@include('./_manage-widgets.html')
          @@include("../partials/cards/material_metrics/container.html")
        </div>
      </div>
    </div>
    
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <div class="px-5" id="checklist-container">
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            id="cards-check"
            checked
          />
          <label class="form-check-label" for="cards-check">Company KPIs </label>
        </div>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            id="performance-check"
            checked
          />
          <label class="form-check-label" for="performance-check"
            >Performance</label
          >
        </div>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            id="readiness-check"
            checked
          />
          <label class="form-check-label" for="readiness-check">Readiness</label>
        </div>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            id="risks-check"
            checked
          />
          <label class="form-check-label" for="risks-check">Performance</label>
        </div>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            id="locations-check"
            checked
          />
          <label class="form-check-label" for="locations-check">Locations</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="todo-check" checked />
          <label class="form-check-label" for="todo-check">ToDo</label>
        </div>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            id="team-tasks-check"
            checked
          />
          <label class="form-check-label" for="team-tasks-check">Team Tasks</label>
        </div>
      </div>
    </div>
