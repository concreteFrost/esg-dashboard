<div class="row" id="metrics">
  <div class="col mx-4">
    <div class="card card-large">
      <!-- Card header -->

      <div class="card-header mb-2">
        <h6 class="text-uppercase text-muted ls-1 mb-1">Analysis</h6>
        <div class="row">
          <div class="col">
            <h3 class="mb-0">Disclosure Metrics</h3>
          </div>
          
          <div class="col">
            <button  class="btn btn-secondary btn-sm float-right ml-2" id="uploadMetric" >
              Upload
            </button>
            <button class="float-right btn btn-primary btn-sm" data-toggle="modal" data-target="#metricModal">
              New Metric
            </button>
          </div>
        </div>
      </div>
      <div class="table-responsive">
        <table id="metrics-datatable" class="table table-striped align-items-center">
          <thead class="thead-light">
            <tr>
              <!-- <th>Metric Code</th> -->
              <th>Metric</th>
              <th>Current Score</th>
              <th>Variance to Target</th>
              <th>ESG</th>
              <th>Category</th>
              <th>Sub-Category</th>
              <th>Business Unit</th>
              <th>Edit</th>
            </tr>
          </thead>
          <tbody  id="metric-table-body"></tbody>
        </table>
      </div>
      <div class="api-loader"></div>
    </div>
  </div>
</div>

<!--Modal-->
<div class="modal fade" id="metricModal" tabindex="-1" role="dialog" aria-labelledby="metricModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="metricModalLabel">Add new metric</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">New metric info will be placed here</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary" id="add-new-metric-btn">
          Add
        </button>
      </div>
    </div>
  </div>
</div>
