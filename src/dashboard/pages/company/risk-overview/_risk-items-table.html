<div class="row" id="risk-items">
    <div class="col">
      <div class="card">
        <div class="card-header border-0">
          <div class="row align-items-center">
            <div class="col">
              <h3 class="mb-0">Risks</h3>
            </div>
          </div>
        </div>
        <!-- Risk table -->
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Type</th>
                <th>Risk Owner</th>
                <th>Office</th>
                <th>Category</th>
                <th>Pre-Mitigation</th>
                <th>Current Risk Score</th>
                <th>Target Risk Score</th>
                <th>Current Risk Trend</th>
                <th>Proximity</th>
                <th>Linked Items</th>
                <th>Last Review Date</th>
                <th>Next Review Date</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody class="list" id="risk-table-body">
        
            </tbody>
          </table>
        </div>
        <!-- Card Footer Pagination -->
        <div class="card-footer pb-4 pt-1 border-0">
          <nav aria-label="...">
            <ul class="pagination justify-content-end mb-0">
              <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1">
                  <i class="fas fa-angle-left"></i>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item active">
                <a class="page-link" href="#">1</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="#">2 <span class="sr-only">(current)</span></a>
              </li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#">
                  <i class="fas fa-angle-right"></i>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
