<div
class="col-xl-6 movable-cards"
id="risks"
data-toggle="tooltip"
data-placement="top"
title="Assessed ESG risks across the entity"
>
<div class="card card-large">
  <div class="card-header">
    <div class="row align-items-center">
      <div class="col">
        <h3 class="mb-0">Risks</h3>
      </div>

      <div class="col">
        <a
          type="button"
          class="btn btn-primary btn-sm float-right"
          href="/dashboard/company/risk-overview.html#risk-summary"
          id="risks-view-all"
          >View All</a
        >
        <button
          type="button"
          class="d-none btn btn-primary btn-sm float-right"
          id="add-risk-btn"
          data-toggle="modal"
          data-target="#riskModal"
        >
          Add Risk
        </button>
      </div>
    </div>
  </div>
  <!-- Risk table -->
  <div class="card-body">
    <div class="table-responsive">
      <table class="table align-items-center table-striped" id="risk-datatable">
        <thead class="thead-light">
          <tr>
            <th>Risk</th>
            <th>Current Score</th>
            <th>Final Financial Exposure</th>
            <th>Target Risk Score</th>
            <th>Company</th>
            <th>Office</th>
            <th>Business Unit</th>
            <th>Linked Controls</th>
            <th>Risk Appetite</th>
            <th>Proximity</th>
            <th>Category</th>
            <th>Sub-Category</th>
            <th>Risk Type</th>
            <th>Impact Type</th>
            <th>Response Name</th>
            <th>Delete</th>

          </tr>
        </thead>
        <tbody class="list " id="risk-table-body">
        
        </tbody>
      </table> 
    
    </div>
    <div class="api-loader"></div>
  </div>
</div>
</div>
