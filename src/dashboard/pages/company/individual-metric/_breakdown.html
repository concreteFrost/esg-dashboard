<div class="container-fluid metrics-card" id="breakdown">
  <div class="card">
    <!--Card Header-->
    <section>
      <div class="card-header pb-0">
        <div class="row">
          <div class="col-9 pr-0">
            <h3 class="metric-company"></h3>
          </div>
          <div class="col-3"><h3 class="text-right">Head Office</h3></div>
        </div>
      </div>
    </section>
    <!--Card Body-->
    <section class="container-fluid">
      <!--HR Title-->
      <div class="row">
        <h2 class="col mt-1 text-right">HR</h2>
      </div>

      <!--Metrics and group KPI-->

      <div class="row ">
        <div class="col-md-12 col-lg-6">
          <header>
            <h3>Corporate Breakdown</h3>
          </header>
          <div class="table-responsive">
            <table class="table">
              <thead class="thead">
                <tr>
                  <td scope="col"><h5>Country</h5></td>
                  <td scope="col"><h5>Branches</h5></td>
                  <td scope="col">
                    <h5 class="text-center">Perform <br />vs Mean</h5>
                  </td>
                </tr>
              </thead>
              <tbody class="tbody">
                <tr>
                  <td>
                    <img
                      class="flags"
                      src="../assets/img/icons/flags/GB.png"
                      alt="United Kingdom"
                    />
                    United Kingdom
                  </td>
                  <td><p>1.600</p></td>
                  <td><h4 class="text-success">3%</h4></td>
                </tr>
                <tr>
                  <td>
                    <img
                      class="flags"
                      src="../assets/img/icons/flags/US.png"
                      alt="UnitedStates"
                    />
                    United States
                  </td>
                  <td><p>320</p></td>
                  <td><h4 class="text-danger">27%</h4></td>
                </tr>
                <tr>
                  <td>
                    <img
                      class="flags"
                      src="../assets/img/icons/flags/IN.png"
                      alt="India"
                    />
                    India
                  </td>
                  <td><p>1.200</p></td>
                  <td><h4 class="text-success">3%</h4></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="col-md-12 col-lg-6">
          <header><h3>Business Unit</h3></header>
          <div class="business-unit-graph">
            <canvas
              id="business-unit-graph"
              style="
                width: 100%;
                max-width: 450px;
                margin: auto;
                display: block;
              "
            ></canvas>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
