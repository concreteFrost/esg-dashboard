<div class="container-fluid metrics-card" id="management">
  <div class="card">
    <!--Card Header-->
    <section>
      <div class="card-header pb-0">
        <div class="row">
          <div class="col-9 pr-0">
            <h3 class="metric-company"></h3>
          </div>
          <div class="col-3"><h3 class="text-right">Head Office</h3></div>
        </div>
      </div>
    </section>
    <!--Card Body-->
    <section class="container-fluid">
      <!--HR Title-->
      <div class="row">
        <h2 class="col mt-1 text-right">HR</h2>
      </div>
      <!--Tables-->
      <section>
       <div class="row">
        <div class="col-12">
        <h3>Target Management</h3>
      </div>
      <div class="col-sm-12 col-md-6">
        <table class="table">
          <tbody>
            <tr>
              <td>Upper Limit:</td>
              <td class="metric-upper-limit-value"></td>
            </tr>
            <tr>
              <td >Industry Benchmark:</td>
              <td class="metric-benchmark-value"></td>
            </tr>
            <tr>
              <td>Target:</td>
              <td class="metric-target-value"></td>
            </tr>
            <tr>
              <td class="text-primary">Current:</td>
              <td class="metric-current-value"></td>
            </tr>
          </tbody>
        </table>
      </div>
        <div class="col-sm-12 col-md-6">
          <table class="table">
            <tbody>
              <tr>
                <td>Lower Limit:</td>
                <td class="metric-lover-limit-value"></td>
              </tr>
              <tr>
                <td>Current vs Target(%):</td>
                <td>-32.00</td>
              </tr>
              <tr>
                <td>Current vs Industry:</td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      </section>
      <!--Metric Managment and Linked Actions-->
      <section>
      <div class="row mt-3">
        <div class="col-6">
          <h3>Metric Management</h3>
          <p>Owner: <span id="metric-owner"></span></p>
          <p>Exec Owner: <span id="metric-exec-owner"></span></p>
        </div>
        <div class="col-6">
         <p>Linked Actions</p>
         <p>Linked Risks</p>
         <p>Linked Controls</p>
        </div>
      </div>
    </section>
    <section>
      <hr>
      <div class="row mb-2 mt-0 pb-3">
        <div class="col-12 col-sm-6">
          <div class="d-inline-flex">
          <h4>Last Review Date:</h4>
          <h4 class="ml-5" id="metric-last-review-date"></h4>
        </div>
        </div>
        <div class="col-12 col-sm-6">
          <div class="d-inline-flex">
          <h4>New Review Date:</h4>
          <h4 class="ml-5" id="metric-new-review-date"></h4>
        </div>
        </div>
    </section>
    </section>
  </div>
</div>
