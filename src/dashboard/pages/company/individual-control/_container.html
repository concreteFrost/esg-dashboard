<div class="card">
  <!-- Card header -->
  <div class="card-header">
    <div class="row">
      <div class="col"><h3 class="mb-0" id="control-name"></h3></div>
      <div class="col">
        <button
          class="float-right btn btn-primary btn-sm"
          onclick="$('#printable').printThis()"
        >
          Print
        </button>
      </div>
    </div>
  </div>
  <!-- Card Body-->
  <div class="card-body" id="printable">
    <div class="row">
      <div class="col text-right"><h3 id="control-office"></h3></div>
    </div>
    

    <div class="row">
      <div class="col">
        <h4>Business unit: <span id="control-business-unit"></span></h4>
      </div>
      <div class="col">
        <h4>Control Category: <span id="control-category"></span></h4>
      </div>
      <div class="col">
        <h4>Control number: <span id="control-number"></span></h4>
      </div>
    </div>

   

    <div class="row">
      <div class="col">
        <h5>Description:</h5>
        <p id="control-description"></p>
      </div>
    </div>

    <div class="row">
        <div class="col">
          <h3>Importance: <span id="control-importance"></span></h3>
        </div>
      </div>

    <div class="row">
      <div class="col">
        <h5>Owner Name: <span id="control-owner-name"></span></h5>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <h5>Created By: <span id="created-by-name"></span></h5>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <h4>Last Audit Date: <span id="audit-date"></span></h4>
      </div>
      <div class="col">
        <h4>Last Review Date: <span id="audit-last-review-date"></span></h4>
      </div>
      <div class="col">
        <h4>Next Review Date: <span id="audit-next-review-date"></span></h4>
      </div>
    </div>
  </div>
</div>
