
<div class="card card-large" id="individual-risk-overview">
  <!-- Card header -->
  <div class="card-header">
    <div class="row">
      <div class="col"><h3 class="mb-0">Risk Overview</h3></div>
    
    </div>
  </div>
  <!-- Card Body-->
  <div class="card-body" >
    <!--Spinner-->
    <div class="api-loader"></div>
    <!--Risk Title and Office-->
    <div class="row">
      <div class="col"><h4 class="risk-name"></h4></div>
        <div class="col text-right"><h3 class="risk-office"></h3></div>
    </div>
    <!--Table-->
    <div class="row">
      <div class="col">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>RISK SCORE</th>
                <th>TARGET</th>
                <th>FINAL FINANCIAL EXPOSURE</th>
                <th>WITHIN APPETITE</th>
                <th>PROXIMITY</th>
                <th>BUSINESS TREND</th>
                <th>RISK PRIORITY</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td id="individual-risk-score" class="text-danger"></td>
                <td id="individual-risk-target" class="text-danger"></td>
                <td id="individual-risk-exposure"></td>
                <td id="individual-risk-appetite" class="text-danger"></td>
                <td id="individual-risk-proximity" class="text-danger"></td>
                <td id="individual-risk-business-trend" class="text-danger"></td>
                <td id="individual-risk-priority">1</td>
              </tr>
            </tbody>
          </table>
        </div>
        
      </div>
    </div>

    <!--Description-->
    <div class="row">
      <div class="col">
        <h5>Description: <br><span id="risk-description"></span></h5>
      </div>
    </div>
    <!--Business Unit-->
    <div class="row">
      <div class="col">
         <h5>Business unit: <span id="risk-business-unit"></span></h5>
      </div>
    </div>
    <!--Risk Category,Subcategory and Proximity-->
    <div class="row">
      <div class="col">
        <h5>Category: <span id="risk-category"></span></h5>
      </div>
      <div class="col">
        <h5>Subcategory: <span id="risk-subcategory"></span></h5>
      </div>
      <div class="col">
        <h5>Proximity: <span id="proximity"></span></h5>
      </div>
    </div>
    <!--Consequence-->
    <div class="row">
      <div class="col">
        <h4>Consequence:</h4>
        <p class="risk-consequence"></p>
      </div>
    </div>
    <!--Owner-->
    <div class="row">
      <div class="col">
        <h5>Owner Name: <span id="risk-owner-name"></span></h5>
      </div>
    </div>
    <!--Update Time-->
    <div class="row">
      <div class="col">
        <h4>Last Score Update: <span id="score-update"></span></h4>
      </div>
      <div class="col">
        <h4>Last Review Date: <span id="score-last-review-date"></span></h4>
      </div>
      <div class="col">
        <h4>Next Review Date: <span id="score-next-review-date"></span></h4>
      </div>
    </div>
  </div>
</div>
