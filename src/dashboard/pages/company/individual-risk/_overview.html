<div class="card metrics-card">
  <!-- Card header -->
  <div class="card-header">
    <div class="row">
      <div class="col"><h3 class="mb-0">Overview</h3></div>
      <div class="col">
        <button
          class="float-right btn btn-primary btn-sm"
          onclick="$('#printable').printThis()"
        >
          Print
        </button>
      </div>
    </div>
  </div>
  <!-- Card Body-->
  <div class="card-body" id="printable">
    <div class="row">
      <div class="col"><h3 id="risk-name"></h3></div>

      <div class="col text-right"><h3 id="risk-office"></h3></div>
    </div>
    <div class="row">
      <div class="col">
        <h5>Business unit: <span id="risk-business-unit"></span></h5>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table">
        <tr class="text-center">
          <th colspan="3" class="bg-secondary">Current Score:</th>
        </tr>
        <tr>
          <td>Impact: <span id="current-impact-score"></span></td>
          <td>Likelihood: <span id="current-likelihood-score"></span></td>
          <td>Target: <span id="current-score"></span></td>
        </tr>
      </table>

      <table class="table">
        <tr class="text-center">
          <th colspan="3" class="bg-secondary">Target Score:</th>
        </tr>
        <tr>
          <td>Impact: <span id="target-impact-score"></span></td>
          <td>Likelihood: <span id="target-likelihood-score"></span></td>
          <td>Target: <span id="target-target-score"></span></td>
        </tr>
      </table>

      <table class="table">
        <tr class="text-center">
          <th colspan="3" class="bg-secondary">Previous Score:</th>
        </tr>
        <tr>
          <td>Impact: <span id="previous-impact-score"></span></td>
          <td>Likelihood: <span id="previous-likelihood-score"></span></td>
          <td>Target: <span id="previous-target-score"></span></td>
        </tr>
      </table>
    </div>

    <div class="row">
      <div class="col">
        <h4>Proximity: <span id="proximity"></span></h4>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <h5>Owner Name: <span id="risk-owner-name"></span></h5>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <h4>Last Score Update: <span id="score-update"></span></h4>
      </div>
      <div class="col">
        <h4>Last Review Date: <span id="score-last-review-date"></span></h4>
      </div>
      <div class="col">
        <h4>Next Review Date: <span id="score-next-review-date"></span></h4>
      </div>
    </div>
  </div>
</div>
