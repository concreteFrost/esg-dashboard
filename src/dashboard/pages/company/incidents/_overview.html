<div class="col" id="risk-summary">
  <div class="card ">
    <div class="card-header bg-transparent border-bottom-0">
      <div class="row mb-0 mt-0">
        <div class="col"><h3>Incidents Overview</h3></div>
        <div class="col text-right">
          <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#incidentModal">Register Incident</button>
        </div>
      </div>
    </div>
    <div class="card-body card-large">
      <div class="row">
        <div class="col table-responsive">
          <table class="table table-striped" id="incidents-table">
            <thead>
              <tr>
                <th>Incident Name</th>
                <th>Reported By</th>
                <th>Owner</th>
                <th>Office</th>
                <th>Severity</th>
                <th>Date and Time</th>
                <th>Status</th>
                <th>Edit</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
