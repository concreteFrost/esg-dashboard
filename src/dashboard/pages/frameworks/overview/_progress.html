<div class="col movable-cards" id="readiness" data-toggle="tooltip" data-placement="top" title="Reporting progress against all selected regulations
  and standards">
  <div class="card card-large">
    <div class="card-header">

      <h5 class="h3 mb-0">Reporting Progress</h5>
    </div>
    <div class="card-body ">
      <!-- List group -->
      <ul class="list-group list-group-flush list my--3" id="readiness-list">
        <li class="list-group-item px-0" id="readiness-list-item">
          <div class="row align-items-center">
            <div class="col-auto">
              <!-- Logo -->
              <a href="/dashboard/frameworks/sasb.html" class="avatar rounded-circle">
                <img alt="SASB" src="/dashboard/assets/img/frameworks/sasb.svg" />
              </a>
            </div>
            <div class="col">
              <div class="d-flex">
                <h5 id="readiness-name" class="mr-2">Name</h5>
                <span class="small text-dark" id="readiness-complete-percents">(18%)</span>
              </div>
              <div class="progress progress-xs mb-0">
                <div class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0"
                  id="readiness-complete-bar" aria-valuemax="100"></div>
              </div>
            </div>
          </div>
        </li>

      </ul>
    </div>
  </div>
</div>
