<div class="row" id="calendar">
  <div class="col-xl-8 col-12">
    <!-- Fullcalendar -->
    <div class="card card-calendar">
      <!-- Card header -->
      <div class="card-header">
        <!-- Title -->
        <div class="row">
          <div class="col">
            <h3 class="h3 mb-0">Calendar</h3>
            <h5>View all scheduled to do and team tasks</h5>
          </div>
        </div>
      </div>
      <!-- Card body -->
      <div class="card-body p-0">
        <div class="calendar" id="full-calendar"></div>
      </div>
    </div>
  </div>

  <div class="col-xl-4 col-12 d-none" id="event-info">
    <div class="card card-calendar">
      <!-- Card header -->
      <div class="card-header">
        <!-- Title -->
        <div class="row">
          <div class="col  text-sm-center">
            <h3>Event:</h3>
          </div>
        </div>
        <div class="row">
          <div class="col text-sm-center"><p id="event-title">event description</p></div>
        </div>
        <div class="row">
          <div class="col text-sm-center">
            <h3>About:</h3>
            <p id="event-desc">event description</p></div>
        </div>
      </div>

      <!-- Card body -->
      <div class="card-body p-0 mb-5 container px-4">
        <div class="row">
          <div class="col  text-sm-center"><h3>Time:</h3></div>
          
        </div>
        <div class="row ">
          <div class="col  text-sm-center">
            <p>Start: <span id="event-start-time"></span></p>
          </div>
          <div class="col  text-sm-center">
            <p>End: <span id="event-end-time"></span></p>
          </div>
        </div>

        <div class="row ">
          <div class="col  text-sm-center">
            <h3>Ending Date:</h3>
            <p id="event-ending-date"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
