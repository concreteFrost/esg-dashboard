<h4 id="kpis-title">COMPANY KPIs</h4>
<div class="d-flex flex-row mb-2">
  <!--Manage Cards-->
  <span
    data-toggle="tooltip"
    data-placement="top"
    title="Choose the company ESG metrics you want to be displayed"
  >
    <button
      class="btn btn-sm btn-neutral mr-2 ml-0"
      type="button"
      data-toggle="modal"
      data-target="#manageCardsModal"
      id="manage-cards-btn"
    >
      Manage Company KPIs
    </button>
  </span>
</div>
<!--Modal-->
<div
  class="modal fade"
  id="manageCardsModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header mb--4">
        <h5 class="modal-title" id="exampleModalLabel">Manage Cards</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body py-2">
        <div class="row border-top">
          <div class="col border-right card-manager">
            <h3>Visible</h3>
            <ul class="list-unstyled" id="sortable-1">
              <li class="btn btn-success btn-block">GHG Emissions</li>
              <li class="btn btn-success btn-block">GREEN FINANCE</li>
              <li class="btn btn-success btn-block">MANAGEMENT</li>
              <li class="btn btn-success btn-block">CARBON-RISK</li>
            </ul>
          </div>
          <div class="col card-manager">
            <h3>Available</h3>
            <ul class="list-unstyled" id="sortable-2"></ul>
          </div>
        </div>
      </div>
      <div class="p-5">
        <div class="row">
          <div class="col">
            <label for="carousel-animation">Enable card sliding</label>
            <input type="checkbox" name="carousel-animation" id="carousel-animation">
          </div>
          <div class="col">
            <button
              type="button"
              class="btn btn-primary float-right"
              data-dismiss="modal"
              id="save-cards-btn"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
