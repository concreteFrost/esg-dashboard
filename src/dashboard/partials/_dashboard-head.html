<div class="header bg-esg-five pb-6">
  <div class="container-fluid">
    <div class="header-body">
      <div class="py-4 row">
        <!-- Search form -->
        <div class="col-8">
          <div class="d-inline-flex">
            <form
              class="form-inline mr-sm-3 navbar-search navbar-search-light"
              id="navbar-search-main"
            >
              <div class="form-group mb-0">
                <div
                  class="input-group input-group-alternative input-group-merge"
                >
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fas fa-search"></i
                    ></span>
                  </div>
                  <input
                    class="form-control"
                    placeholder="Search"
                    type="text"
                  />
                </div>
              </div>
              <button
                type="button"
                class="close"
                data-action="search-close"
                data-target="#navbar-search-main"
                aria-label="Close"
              ></button>
            </form>
            <nav aria-label="breadcrumb" class="d-none d-lg-inline-block">
              <a href="/dashboard/home.html"
                ><i class="fas fa-home text-white mr-2"></i
                ><span class="text-white">Dashboard</span></a
              >
            </nav>
          </div>
        </div>

        <div class="col-4">
          <a
            href="#"
            class="btn btn-sm btn-neutral d-inline-block d-md-none float-right"
            data-toggle="dropdown"
            >Edit</a
          >
          <button
            class="btn btn-sm btn-neutral d-none d-md-inline-block float-right mr-0 mt-2"
            type="button"
            id="dropdownMenuButton"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
            id="customise-widgets"
          >
            Customise Widgets
          </button>


          <!--Custom widgets dropdown-->
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <div class="px-5" id="checklist-container">
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="cards-check"
                  checked
                />
                <label class="form-check-label" for="cards-check">Cards</label>
              </div>
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="performance-check"
                  checked
                />
                <label class="form-check-label" for="performance-check"
                  >Performance</label
                >
              </div>
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="readiness-check"
                  checked
                />
                <label class="form-check-label" for="readiness-check"
                  >Readiness</label
                >
              </div>
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="risks-check"
                  checked
                />
                <label class="form-check-label" for="risks-check"
                  >Performance</label
                >
              </div>
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="locations-check"
                  checked
                />
                <label class="form-check-label" for="locations-check"
                  >Locations</label
                >
              </div>
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="todo-check"
                  checked
                />
                <label class="form-check-label" for="todo-check">ToDo</label>
              </div>
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="team-tasks-check"
                  checked
                />
                <label class="form-check-label" for="team-tasks-check"
                  >Team Tasks</label
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Card Grid -->
    @@include('./_manage-widgets.html')
    @@include('./_cards.html')
  </div>
</div>
